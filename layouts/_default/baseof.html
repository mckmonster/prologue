<!DOCTYPE HTML>

<html>

<head>
	<title>{{ .Title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
</head>

<body>
	<!-- Header -->
	<div id="header">

		<div class="top">

			<!-- Logo -->
			<div id="logo">
				<span class="image avatar48"><img src="img/avatar.jpg" alt="" /></span>
				<h1 id="title">{{ .Site.Params.name }}</h1>
				<p>{{ .Site.Params.description }}</p>
			</div>

			<!-- Nav -->
			<nav id="nav">
				<!--

                            Prologue's nav expects links in one of two formats:

                            1. Hash link (scrolls to a different section within the page)

                               <li><a href="#foobar" id="foobar-link" class="icon fa-whatever-icon-you-want skel-layers-ignoreHref"><span class="label">Foobar</span></a></li>

                            2. Standard link (sends the user to another page/site)

                               <li><a href="http://foobar.tld" id="foobar-link" class="icon fa-whatever-icon-you-want"><span class="label">Foobar</span></a></li>

                        -->
				<ul>
					<li><a href="#top" id="top-link" class="skel-layers-ignoreHref"><span
								class="icon fa-home">Intro</span></a></li>
					<li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span
								class="icon fa-th">Portfolio</span></a></li>
					<li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">About
								Me</span></a></li>
					<li><a href="#contact" id="contact-link" class="skel-layers-ignoreHref"><span
								class="icon fa-envelope">Contact</span></a></li>
				</ul>
			</nav>

		</div>

		<div class="bottom">

			<!-- Social Icons -->
			<ul class="icons">
				{{ range .Site.Params.social }}
				<li><a href="{{ .link }}" class="icon fa-{{ .icon }}"><span class="label">{{ .medium }}</span></a></li>
				{{ end }}
			</ul>

		</div>

	</div>
	{{ block "main" . }}
	<!-- The part of the page that begins to differ between templates -->
	{{ end }}

	<div id="footer">
		<!-- Copyright -->
		<ul class="copyright">
			<li>&copy; {{ .Site.Params.copyright }}</li>
			<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			<li>Powered by <a href="https://gohugo.io/">Hugo</a></li>
		</ul>
	</div>

	<script src="{{ .Site.BaseURL }}/js/jquery.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/jquery.scrolly.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/jquery.scrollzer.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/skel.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/util.js"></script>
	<!--[if lte IE 8]><script src="{{ .Site.BaseURL }}/js/ie/respond.min.js"></script><![endif]-->
	<script src="{{ .Site.BaseURL }}/js/main.js"></script>
</body>

</html>
