<section id="{{ .File.BaseFileName }}" class="two">
    <div class="container">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ if .Params.Img }}
        <a href="#" class="image featured"><img src="{{ .Params.Img }}" alt="" /></a>
        {{ end }}
        <p>{{ .Content }}</p>
    </div>
</section>
